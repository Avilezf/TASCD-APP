<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" color="medium shade"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let v of verse">
    <ion-text>
      <h1>TASCD</h1>
    </ion-text>
    <ion-text>
      <!--<h3><b>{{v.date}}</b></h3>
      <h3 style = "white-space: pre-wrap;" >{{v.verse}}</h3>-->
      <p  [innerHtml]="v.verse"></p>
      <br>
    </ion-text>
  </div>
  

  <ion-button expand="block"  color="medium shade" (click)="pampe()">¿Qué te dijo Dios?</ion-button>
</ion-content>
