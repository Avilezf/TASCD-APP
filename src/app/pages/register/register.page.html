<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Registrar</h1>

  <form id="form" (ngSubmit)="register(fRegister)" #fRegister="ngForm">
    <ion-input type="text" [(ngModel)]="registerUser.nombre" name="nombre" placeholder="Nombre" required></ion-input>
    <ion-input type="text" [(ngModel)]="registerUser.apellido" name="nombre" placeholder="Apellido" required></ion-input>
    <ion-input type="email" [(ngModel)]="registerUser.email" name="email"placeholder="Email" required></ion-input>
    <ion-input type="password" [(ngModel)]="registerUser.password" name="password" placeholder="Contraseña" required></ion-input>
    <ion-button expand="block" shape="round" type="submit">Registrar</ion-button>
  </form>

   <p>Al presionar en registarse se aceptarán los <a>términos y condiciones</a> de la aplicación TASCD</p>
 
</ion-content>
