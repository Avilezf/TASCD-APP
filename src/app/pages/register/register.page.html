<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Registrar</h1>

  <form id="form">
    <ion-input placeholder="Nombre"></ion-input>
    <ion-input placeholder="Apellido"></ion-input>
    <ion-input placeholder="Email"></ion-input>
    <ion-input type="password" placeholder="Contraseña"></ion-input>
    <ion-input type="password" placeholder="Confirmar Contraseña"></ion-input>
    <ion-button expand="block" shape="round" (click)="register()">Registrar</ion-button>
  </form>


   <p>Al presionar en registarse se aceptarán los <a>términos y condiciones</a> de la aplicación TASCD</p>
 
</ion-content>
