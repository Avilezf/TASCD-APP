<ion-header [translucent]="true">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login">
    <img src="../../../../assets/images/logo.jpg" alt="Logo TASCD">

    <form id="form" class="list-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <app-show-hide-password>
          <ion-input placeholder="Password" type="password" formControlName="password" maxlength="20"></ion-input>
        </app-show-hide-password>
      </ion-item>

      <ion-button type="submit" expand="block" shape="round">Ingresar</ion-button>
    </form>

    <div class="letters">

      <ion-item routerLink="/register" button detail="false" lines="none" color="secundary">
        <ion-label>
          <p><a>¿No te has registrado?</a></p>
        </ion-label>
      </ion-item>
      <hr class="line">
      <ion-item routerLink="/forgot-password" button detail="false" lines="none" color="secundary">
        <ion-label>
          <p><a>¿Olvidaste tu contraseña?</a></p>
        </ion-label>
      </ion-item>

    </div>

  </div>

</ion-content>
